<!DOCTYPE>
<html>
    <head>
        <title>Contact info</title>
        <!-- Refers to bootstrap css file -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body class="bodyContact">
        <h1>Contact</h1>
        <hr>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                  Name
            </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Alejandro Regino Lopez Avila</li>
                </ul>
        </div>
        <div class="card" style="width: 18rem;">
                <div class="card-header">
                      Email
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">alejandro.lopezav@gmail.com</li>
                    </ul>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                      Mesage
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><textarea>Your message here</textarea></li>
                    </ul>
            </div>   
            <hr>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>     
    </body>
</html>
